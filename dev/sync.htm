<script src="resources/node_modules/ntp/ntp.js"></script>
<script src="resources/node_modules/ntp/at.js"></script>
<script>
ntp.sync(function(){
  alert(
    'Your clock differs from the server\'s'
  + ' by '+(ntp.offset()/1000)+' seconds.'
  );
  at.at(function(){
    alert('Happy New Year!');
  },ntp.clientDate(1325376000000));
});
</script>
